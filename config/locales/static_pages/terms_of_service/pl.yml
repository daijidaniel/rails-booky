    title: Regulamin
    content: "
<h1 class='title is-size-3'>§1 PRZEDMIOT REGULAMINU</h1>

Regulamin Hotelu obowiązuje na terenie Kimura Glamping i dotyczy wszystkich osób w nim przebywających.
Wynajmujący obiekt zwany jest w dalszej części regulaminu 'Kimura Glamping', natomiast najemca obiekt 'Gościem'.
Opiekunem Gościa jest właściciel Kimura Glamping lub Manager biura Kimura Glamping.
Regulamin Kimura Glamping określa zasady świadczenia usług, odpowiedzialności oraz przebywania na obiektu i jest integralną częścią umowy, do której zawarcia dochodzi poprzez dokonanie rezerwacji online poprzez stronę internetową https://kimuraglamping.pl, rezerwacji telefonicznej wraz z zapłatą całej należności za pobyt. Dokonując w/w czynności Gość potwierdza, iż zapoznał się i w pełni akceptuje warunki regulaminu i zobowiązuje się do ich przestrzegania.
Regulamin Kimura Glamping jest dostępny w biurze obiektu, w teczce informacyjnej w każdym namiocie oraz na stronie internetowej https://kimuraglamping.pl 

<h1 class='title is-size-3 mt-5'>§2 DOBA HOTELOWA</h1>

Pomieszczenie mieszkalne w namiocie, zwane w dalszej części 'Namiotem' wynajmowane jest na doby.
Doba hotelowa rozpoczyna się o godzinie 15:00 a kończy o godzinie 11:00 dnia następnego.
Jeśli Gość nie określił czasu pobytu w momencie najmu namiotu, przyjmuje się, że namiot został wynajęty na jedną dobę.
Kimura Glamping zastrzega sobie prawo do odmowy przedłużenia pobytu Gościa w Hotelu w przypadku nie dokonania wcześniej pełnej płatności za dotychczasowy pobyt.
 
<h1 class='title is-size-3 mt-5'>§3 REZERWACJA I MELDUNEK</h1>

Rezerwacji można dokonać poprzez stronę internetową http://kimuraglamping.pl/ , telefonicznie dzwoniąc do pod nr biura (+48 536 504 800) lub osobiście w biurze Kimura Glamping (ul. Cicha 23, 05-270 Marki).
Po dokonaniu rezerwacji i dokonaniu przelewu na konto Kimura Glamping, Gość otrzymuje drogą mailową potwierdzenie rezerwacji, która zawiera warunki rezerwacji. Aby dokonać rezerwacji należy uiścić opłatę za cały okres pobytu przed przyjazdem.
Jeśl opłata nie wpłynie na konto bankowe Kimura Glamping w terminie wyznaczonym w umowie wstępnej rezerwacji lub wpłynie później, Kimura Glamping zastrzega sobie prawo do sprzedaży terminu pobytu w namiocie innej osobie i anulowania rezerwacji. Kwota równorzędna opłacie zostanie zwrócona na konto Gościa w terminie 7 dni od daty anulowania rezerwacji przez Kimura Glamping. 
Po zaksięgowaniu opłaty na koncie bankowym Kimura Glamping, Gość otrzymuje drogą mailową umowę gwarantowanej rezerwacji.
W przypadku anulowania przez Gościa gwarantowanej rezerwacji
na ponad 14 dni przed rozpoczęciem pobytu – Kimura Glamping zwraca kwotę odpowiadającą 70% poniesionej opłaty,
poniżej 14 dni przed rozpoczęciem pobytu – Kimura Glamping nie dokonuje zwrotu wpłaty, a jedynie daje możliwość wybrania innego najbliższego terminu.
W przypadku katastrofalnych sytuacji, niezależnych dla obu stron tj. Państwo Polskie lub UE zakazuje zgromadzeń, albo Państwo Polskie lub UE wprowadza Obostrzenia dla podróżujących, co całkowicie uniemożliwi przyjazd Najemcy oraz jego gości, Wynajmujący zobowiązuje się do anulowania rezerwacji i zwrotu 100% kwoty opłaty. 
Dla bezpieczeństwa Gości, Wynajmujący zastrzega sobie prawo do dokonywania zmian w rezerwacjach i obiekcie zależnie od sytuacji panującej w kraju. 
Podstawą do przyjęcia Gościa jest wypełnienie karty meldunkowej znajdującego się w każdym namiocie.
Dla bezpieczeństwa Gości w namiocie mogą przebywać maksymalnie 2 osoby (nie dotyczy to rodzin) do odwołania. 
Gość nie może przekazywać pokoju osobom trzecim, nawet jeśli nie upłynął okres, za który uiścił należną opłatę za pobyt. 
Osoby, które nie są uwzględnione w rezerwacji, nie mogą przebywać na terenie Kimura Glamping jako osoby zaproszone przez Gościa. Za każdą dodatkową osobę wprowadzoną na obiekt bez wcześniejszego uzgodnienia jest dodatkowa opłata w wysokości 200 zł/osoba lub 250 zł/osoba w przypadku gdy dana osoba spędzi noc w namiocie.
Wtargnięcie na teren obiektu 'kimura glamping' zgodnie z artykułem 156 art. 157 kodeksu wykroczeń podlega karze aresztu, ograniczenia wolności albo grzywny, zgodnie z artykułem 51 kodeksu wykroczeń par. 3 pomocnictwo są karalne. 
Kimura Glamping może odmówić przyjęcia Gościa, który podczas poprzedniego pobytu rażąco naruszył regulamin Kimura Glamping wyrządzając szkodę w mieniu obiektu lub Gości, albo szkodę na osobie Gościa, pracownika obiektu lub innych osób przebywających w Kimura Glamping, albo też w inny sposób zakłócił spokojny pobyt Gości lub funkcjonowania obiektu.
Kimura Glamping zastrzega sobie prawo do odmowy przyjęcia Gościa bez podania przyczyny.
Kimura Glamping zastrzega sobie prawo do pobrania należności za cały pobyt podczas dokonywania czynności rejestracyjnych.
Dodatkowe należności wynikające z pobytu, Gość reguluje najpóźniej w dniu wyjazdu.
W przypadku opuszczenia przez Gościa obiektu w terminie zawartym w umowie gwarantowanej rezerwacji, różnica w kosztach pobytu nie zostanie  zwrócona.
W przypadku nie przybycia Gościa do obiektu w terminie zawartym w umowie gwarantowanej rezerwacji, Kimura Glamping nie zwraca kwoty wpłaconego zadatku.
Ze względu na bliskie usytuowanie obiektu eventowego 'Cicha 23', wynajmujący zastrzega sobie prawo do odwołania rezerwacji do 14 dni przed datą rezerwacji i zobowiązuje się do zwrotu kosztów rezerwacji.
Przyjazd Najemcy jest możliwy w godzinach 15:00-20:00, w przypadku innych godzin przyjazdu należy poinformować o tym Wynajmującego obiekt telefonicznie lub mailowo. W innym przypadku po godzinie 20:00 rezerwacja zostaje anulowana.

<h1 class='title is-size-3 mt-5'>§4 Usługi</h1>

Kimura Glamping świadczy usługi o standardzie zgodnym ze swoją kategorią. W przypadku zastrzeżeń dotyczących jakości prosimy Państwa o jak najszybsze zgłoszenie ich w biurze lub pod nr telefonu (+48 536 504 800), co umożliwi obsłudze obiektu niezwłoczną reakcję.

Kimura Glamping ma obowiązek zapewnić:
<div class='content'>
  <ul>
    <li> warunki do pełnego i nieskrępowanego wypoczynku,</li>
    <li> bezpieczeństwo pobytu oraz ochronę danych osobowych,</li>
    <li> profesjonalną i uprzejmą obsługę w zakresie wszystkich usług świadczonych przez obiekt,</li>
    <li> sprzątanie namiotu, dezynfekcję i wykonywanie niezbędnych napraw urządzeń podczas nieobecności Gościa, a w jego obecności tylko gdy wyrazi takie życzenie,</li>
    <li> zmianę namiotu w miarę posiadanych możliwości, lub w inny sposób złagodzić niedogodności gdy występujące w pokoju usterki nie będą mogły zostać usunięte.</li>
  </ul>
</div>
Na życzenie Gościa Kimura Glamping świadczy nieodpłatnie następujące usługi:
<div class='content'>
  <ul>
  <li> udzielanie informacji związanych z pobytem,</li>
  <li>wypożyczenie żelazka i deski do prasowania do użytku tylko w miejscu do tego wyznaczonym.</li>
  <li>wypożyczenie rowerów.</li>
  </ul>
</div>

Na życzenie Gościa Kimura Glamping świadczy odpłatnie następujące usługi:
<div class='content'>
  <ul>
    <li> room service,</li>
    <li> skanowanie i drukowanie dokumentów,</li>
    <li> wypożyczenie łóżeczka dziecięcego,</li>
    <li> dostarczenie śniadania do namiotu</li>
    <li> masaż</li>
  </ul>
</div>

<h1 class='title is-size-3 mt-5'>§5 ODPOWIEDZIALNOŚĆ KIMURA GLAMPING</h1>

Obiekt nie ponosi odpowiedzialności za utratę lub uszkodzenie rzeczy wniesionych przez osoby korzystające z jego usług w zakresie określonym przepisami art. 846-849 Kodeksu Cywilnego, o ile strony nie postanowiły inaczej.
Gość powinien zawiadomić biuro o wystąpieniu szkody niezwłocznie po jej stwierdzeniu.
Obiekt nie ponosi odpowiedzialności z tytułu kradzieży pieniędzy, kradzieży, uszkodzenia lub zniszczenia papierów wartościowych, kosztowności albo przedmiotów mających wartość naukową lub artystyczną, jeżeli przedmioty te nie zostały oddane do depozytu.
Obiekt nie ponosi odpowiedzialności za uszkodzenie i utratę samochodu lub innego pojazdu należącego do Gościa.
Obiekt nie ponosi odpowiedzialności za przedmioty pozostawione w pojeździe oraz żywe zwierzęta niezależnie od tego, czy pojazd ten został zaparkowany na parkingu obiektu, czy poza terenem obiektu.
Obiekt nie ponosi odpowiedzialności za zdarzenia losowe oraz inne wywołane przez żywioły.

<h1 class='title is-size-3 mt-5'>§6 ODPOWIEDZIALNOŚĆ GOŚCIA<h1>

Dzieci poniżej 12 roku życia powinny znajdować się na terenie obiektu pod stałym nadzorem opiekunów prawnych. Opiekunowie prawni ponoszą odpowiedzialność materialną za wszelkie szkody wyrządzone przez dzieci.
Gość ponosi pełną odpowiedzialność materialną za wszelkiego rodzaju uszkodzenia lub zniszczenia wyposażenia i urządzeń technicznych obiektu, powstałe z jego winy lub z winy osób wspólnie przebywających.
Obiekt zastrzega sobie prawo do obciążenia Gościa za wyrządzone szkody stwierdzone po jego wyjeździe, a w przypadku braku danych karty, ma prawo wystąpić do Gościa o finansowe odszkodowanie.
Z chwilą wystąpienia jakichkolwiek usterek lub uszkodzeń w namiotu, Gość jest zobowiązany poinformować o tym pracownika biura osobiście lub pod numerem telefonu (+48 536 504 800).
W przypadku naruszenia postanowień regulaminu, Kimura Glamping może odmówić świadczenia dalszych usług Gościowi, który je narusza. Gość jest zobowiązany do niezwłocznego zastosowania się do żądań obiektu, uregulowania należności za pobyt i ewentualne zniszczenia oraz do opuszczenia obiektu.
Ze względów bezpieczeństwa, Gość opuszczający obiekt powinien każdorazowo sprawdzić urządzenia elektryczne, wyłączyć je z prądu, zakręcić krany i zamknąć zasłony namiotu. 
Obiektowi przysługuje ustawowe prawo zastawu na rzeczach wniesionych przez Gościa do obiektu, w przypadku opóźnienia lub nieuregulowania należności za świadczone usługi.

<h1 class='title is-size-3 mt-5'>§7 ZWROT RZECZY POZOSTAWIONYCH</h1>

Przedmioty osobiste, pozostawione przez nieuwagę w obiekcie przez wyjeżdżającego Gościa, zostaną odesłane na koszt gościa na wskazany adres.
W przypadku nieotrzymania od Gościa dyspozycji dotyczących odesłania pozostawionych rzeczy, obiekt przechowa przedmioty na koszt właściciela, przez okres trzech miesięcy, a po upływie tego okresu przejdą one na własność Kimura Glamping. Artykuły spożywcze będą przechowywane przez 24 godziny.

<h1 class='title is-size-3 mt-5'> §8  CISZA NOCNA </h1>

W Kimura Glamping obowiązuje zachowanie ciszy nocnej od godziny 22:00 do godziny 07:00 dnia następnego.
Zachowanie Gości i osób korzystających z usług Kimura Glamping nie powinno zakłócać spokojnego pobytu innych Gości. Obiekt może odmówić dalszego świadczenia usług osobie, która narusza tą zasadę.

<h1 class='title is-size-3 mt-5'> §9  POSTANOWIENIA DODATKOWE </h1>

W obiekcie akceptujemy pobyt zwierząt za dodatkową opłatą (200zł/doba) i tylko w wybranych namiotach. 
W obiekcie istnieje możliwość korzystania ze strefy Relaksu na podstawie odrębnych regulaminów, dostępnych w recepcji do których zapoznania się i przestrzegania zobowiązani są Goście. 
W namiotach oraz na tarasach przed namiotami obowiązuje całkowity zakaz palenia wyrobów tytoniowych. W razie naruszenia zakazu Gość zostanie obciążony kosztami odświeżenia namiotu w wysokości  1000 zł.
W obiekcie obowiązuje całkowity zakaz posiadania i zażywania zakazanych prawem środków odurzających. W razie stwierdzenia łamania tego zakazu, fakt ten zostanie zgłoszony na Policję, a Gość będzie musiał niezwłocznie opuścić Kimura Glamping bez prawa do zwrotu kosztów wynikających ze skrócenia pobytu w obiekcie.
W namiotach nie można przechowywać przedmiotów niebezpiecznych tzn. broni, amunicji, materiałów łatwopalnych, iluminacyjnych itp.
Dane osobowe Gości są przetwarzane w celu świadczenia usług hotelarskich. Administratorem danych osobowych jest Lia Kimura, z siedzibą w Markach przy ul. Cichej 23 (05-270) NIP: 1133000755. Pełna informacja o danych osobowych stanowi załącznik do niniejszego regulaminu oraz dostępna jest na stronie https://kimuraglamping.pl/
Zakazuje się prowadzenia na terenie Kimura Glamping akwizycji i sprzedaży obnośnej.
Zabrania się nadmiernego hałasowania na terenie obiektu, powodowania nieprzyjemnych zapachów, ani wykonywania innych czynności, które przeszkadzają, szkodzą czy irytują pozostałych Gości obiektu.
Gościom nie wolno dokonywać jakichkolwiek zmian w namiotach wyposażeniu poza nieznacznym przestawieniem mebli i wyposażenia, nie naruszając przy tym ich funkcjonalności i bezpieczeństwa Gości.
Aktualny cennik usług i opłat w Kimura Glamping znajduje się w biurze obiektu lub na stronie internetowej https://kimuraglamping.pl .
Wszelkie reklamacje dotyczące pobytu powinny być składane do kierownictwa obiektu pisemnie na adres e-mail:  info@kimuraglamping.pl
Sądem właściwym do rozstrzygania sporów pomiędzy Gościem, a Kimura Glamping jest sąd właściwy dla siedziby głównej Kimura Glamping.
dla bezpieczeństwa naszych gości teren kimura glamping jest częściowo monitorowany (części wspólne z wyłączeniem strefy spa).§1 PRZEDMIOT REGULAMINU


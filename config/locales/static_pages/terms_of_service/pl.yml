Kimura Glamping świadczy usługi o standardzie zgodnym ze swoją kategorią. W przypadku zastrzeżeń dotyczących jakości prosimy Państwa o jak najszybsze zgłoszenie ich w biurze lub pod nr telefonu (+48 536 504 800), co umożliwi obsłudze obiektu niezwłoczną reakcję.

Kimura Glamping ma obowiązek zapewnić:
<div class='content'>
  <ul>
    <li> warunki do pełnego i nieskrępowanego wypoczynku, </li>
    <li> bezpieczeństwo pobytu oraz ochronę danych osobowych, </li>
    <li> profesjonalną i uprzejmą obsługę w zakresie wszystkich usług świadczonych przez obiekt, </li>
    <li> sprzątanie namiotu, dezynfekcję i wykonywanie niezbędnych napraw urządzeń podczas nieobecności Gościa, a w jego obecności tylko gdy wyrazi takie życzenie,</li>
    <li> zmianę namiotu w miarę posiadanych możliwości, lub w inny sposób złagodzić niedogodności gdy występujące w pokoju usterki nie będą mogły zostać usunięte.</li>
  </ul>
</div>

